name: Python Package using Conda

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python 3.12
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      # 3️⃣ Add Conda to PATH
      - name: Add conda to system path
        run: |
          echo "$CONDA/bin" >> $GITHUB_PATH

      # 4️⃣ Create or update Conda environment
      - name: Create/Update Conda Environment
        run: |
          conda env update --file environment.yml --name base --prune

      # 5️⃣ Activate environment
      - name: Activate Conda Environment
        shell: bash
        run: |
          source $(conda info --base)/etc/profile.d/conda.sh
          conda activate base

      # 6️⃣ Lint with flake8
      - name: Lint Python code
        shell: bash
        run: |
          source $(conda info --base)/etc/profile.d/conda.sh
          conda activate base
          conda install -y flake8
          # Fail on critical errors (syntax, undefined names)
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Treat other warnings as info
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # 7️⃣ Run tests with pytest (pass even if no tests found)
      - name: Run pytest
        shell: bash
        run: |
          source $(conda info --base)/etc/profile.d/conda.sh
          conda activate base
          conda install -y pytest
          # Run pytest, allow exit code 5 (no tests found) to pass
          pytest || test $? -eq 5
